services:
  agent:
    image: ghcr.io/datvodinh/finbot:main
    container_name: finbot-agent
    pull_policy: always
    environment:
      - REDIS_HOST=cache-db
      - REDIS_PORT=6379
      - QDRANT_URL=http://vector-db:6333
      - OPENAI_API_KEY=
      - GOOGLE_API_KEY=
      - GOOGLE_CSE_ID=
    ports:
      - "7860:7860"
    depends_on:
      - cache-db
      - vector-db
    networks:
      - app-network
    restart: unless-stopped


  cache-db:
    image: redis:alpine
    container_name: cache-db
    volumes:
      - cache-db-data:/data
    ports:
      - "6479:6379"
    networks:
      - app-network
    restart: unless-stopped

  vector-db:
    image: qdrant/qdrant
    container_name: vector-db
    ports:
      - "16333:6333"
      - "16334:6334"
    volumes:
      - vector-db-data:/qdrant/storage:z
    networks:
      - app-network
    restart: unless-stopped

volumes:
  cache-db-data:
  vector-db-data:

networks:
  app-network:
    driver: bridge
